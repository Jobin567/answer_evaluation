{% extends 'hod_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/assignsubject_post">
  <table width="200" border="1" class="table table-dark">
    <tr>
      <th>STAFFNAME</th>
      <td><label>
        <select name="select" required>
            {% for i in val %}
                <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th>SUBJECT</th>
      <td><label>
        <select name="select2" required>
            {% for k in sub %}
                <option value="{{ k.id }}">{{ k.subjectname }}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Save"  class="btn btn-outline-success"/>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
