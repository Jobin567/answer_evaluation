{% extends 'admin_index.html' %}
{% block body %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Edit Head of Department</h5>
        </div>
        <div class="card-body">
            <form action="\edithodcode" method="post" enctype="multipart/form-data" name="form1" id="form1">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="textfield" class="form-control" value="{{ val.name }}" required pattern="[A-Za-z.]{3,25}" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="textfield2" class="form-control" value="{{ val.email }}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" id="phone" name="textfield3" class="form-control" value="{{ val.phone }}" required pattern="[6789][0-9]{9}" />
                </div>
                <div class="mb-3">
                    <label for="place" class="form-label">Place</label>
                    <input type="text" id="place" name="textfield4" class="form-control" value="{{ val.place }}" required pattern="[A-Za-z.]{3,25}" />
                </div>
                <div class="mb-3">
                    <label for="pin" class="form-label">PIN</label>
                    <input type="text" id="pin" name="textfield5" class="form-control" value="{{ val.pin }}" required pattern="[0-9]{6}" />
                </div>
                <div class="mb-3">
                    <label for="post" class="form-label">Post</label>
                    <input type="text" id="post" name="textfield6" class="form-control" value="{{ val.post }}" pattern="[A-Za-z.]{3,25}" />
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select id="department" name="select" class="form-select" required>
                        {% for i in dep %}
                            <option value="{{ i.id }}" {% if val.department.id == i.id %} selected {% endif %}>{{ i.departmentname }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" name="Submit" class="btn btn-outline-success">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
