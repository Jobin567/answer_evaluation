{% extends 'staff/newstaffindex.html' %}
{% block body %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Add Question</h5>
    </div>
    <div class="card-body">
      <form id="form1" name="form1" method="post" action="add_question">
        <!-- Subject Selection -->
        <div class="mb-4">
          <label for="subjectSelect" class="form-label"><strong>Subject</strong></label>
          <select id="subjectSelect" name="select" class="form-select" required>
            {% for i in val %}
            <option value="{{ i.id }}">{{ i.examname }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Question Input -->
        <div class="mb-4">
          <label for="questionField" class="form-label"><strong>Question</strong></label>
          <textarea id="questionField" name="textfield" class="form-control" rows="3"
                    required pattern="[A-Za-z\s.]{3,255}"></textarea>
        </div>

        <!-- Answer Input -->
        <div class="mb-4">
          <label for="answerField" class="form-label"><strong>Answer</strong></label>
          <textarea id="answerField" name="textfield2" class="form-control" rows="3"
                    required pattern="[A-Za-z\s.]{3,255}"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" name="Submit" class="btn btn-success w-50">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
