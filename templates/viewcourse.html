{#<body>#}
{% extends 'admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-dark">
    <tr>
      <th>SNO</th>
      <th>DEPARTMENT NAME</th>
      <th>COURSE NAME</th>
      <td>&nbsp;</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.department.departmentname }}</td>
      <td>{{ i.coursename }}&nbsp;</td>
      <td><p><a href="editcourse/{{ i.id }}#about" class="btn btn-outline-info">edit</a></p>
      <p><a href="deletecourse/{{ i.id }}" class="btn btn-outline-danger">delete</a></p></td>
    </tr>
      {% endfor %}
    <tr>
      <td colspan="4"><a href="course#about"class="btn btn-outline-success">addnew</a></td>
    </tr>
  </table>
</form>
{% endblock %}
{#</body>#}
{#</html>#}
