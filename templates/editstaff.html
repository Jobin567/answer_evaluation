{% extends 'hod_index.html' %}
{% block body %}
<div class="container mt-4">
    <h2>Edit Staff</h2>
    <div class="card">
        <div class="card-body">
            <form action="/editstaff_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="textfield" id="name" class="form-control" value="{{ val.name }}" required pattern="[A-Z a-z.]{3,25}" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="textfield2" id="email" class="form-control" value="{{ val.email }}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" name="textfield3" id="phone" class="form-control" value="{{ val.phone }}" required pattern="[6789][0-9]{9}" />
                </div>
                <div class="mb-3">
                    <label for="place" class="form-label">Place</label>
                    <input type="text" name="textfield4" id="place" class="form-control" value="{{ val.place }}" required pattern="[A-Z a-z.]{3,25}" />
                </div>
                <div class="mb-3">
                    <label for="pin" class="form-label">PIN</label>
                    <input type="text" name="textfield5" id="pin" class="form-control" value="{{ val.pin }}" required pattern="[0-9]{6}" />
                </div>
                <div class="mb-3">
                    <label for="post" class="form-label">Post</label>
                    <input type="text" name="textfield6" id="post" class="form-control" value="{{ val.post }}" pattern="[A-Z a-z.]{3,25}" />
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" name="file" id="image" class="form-control" />
                    <img src="{{ val.image.url }}" class="mt-2" width="100" height="100" alt="Current Image">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
